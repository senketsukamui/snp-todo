<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="icon" href="./assets/images/favicon.ico" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="todo-block">
        <div class="todo-block__title">Todos</div>
        <div class="todo-block__content">
          <div class="todo-block__content__form">
            <button class="todo-complete-all">
              <img src="assets/images/down-arrow.svg" alt="" />
            </button>
            <input
              class="todo-input"
              type="text"
              placeholder="what you gonna do?"
            />
          </div>
          <div class="todo-block__content__todos-all"></div>
          <div class="todo-block__content__buttons">
            <div class="count">Todos left: 0</div>
            <div class="sorts">
              <div class="sorts__all">All</div>
              <div class="sorts__active">Active</div>
              <div class="sorts__completed">Completed</div>
            </div>
            <div class="clear">Clear completed</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
