<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="icon" href="./assets/images/favicon.ico" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="todo-block">
        <div class="todo-block__title">Todos</div>
        <div class="todo-block__content">
          <div class="todo-block__content__form">
            <button class="todo-complete-all" complete-all>
              <img src="assets/images/down-arrow.svg" alt="" />
            </button>
            <input
              class="todo-input"
              type="text"
              placeholder="What you gonna do?"
              todo-input
            />
          </div>
          <div class="todo-block__content__todos-all" all-todos></div>
          <div class="todo-block__content__buttons">
            <div class="count" todos-count>Todos left: 0</div>
            <div class="sorts">
              <div class="sorts__all active" all-sort>All</div>
              <div class="sorts__active" active-sort>Active</div>
              <div class="sorts__completed" completed-sort>Completed</div>
            </div>
            <div class="clear" clear-todos>Clear completed</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
